<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div class="operacao-botoes" id="operacao">
            <div id="operacao1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div id="operacao2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div id="operacao3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div id="operacao4">
                <button>C</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
            </div>
            <div id="operacao5">
                <button class="igual">=</button>
                <button>backspace</button>
            </div>
        </div>
    </div>
</body>
</html>
